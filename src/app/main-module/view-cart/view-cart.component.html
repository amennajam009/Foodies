<!-- <h4 class="text-center mt-5">Three-<span style="color:#FFB000 ;">Cards</span>-Analytics</h4> -->
<br><br><br><br>
<table class="table table-striped table-hover table-sm mt-5">
    <thead class="text-light">
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Image</th>
        <th class="text-center">FoodName</th>
        <th class="text-center">Price</th>
        <th class="text-center">Total Price</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of cartItems ; let i=index">
        <th class="text-center text-light">{{i+1}}</th>
        <td class="text-center"><img [src]="Url+data.imageDetails.imageUrl" class="img rounded-circle" style="width: 60px; height: 60px;"></td>
        <td class="text-center text-light">{{data.imageHeading}}</td>
        <td class="text-center" [ngClass]="data.status === 1 ? 'text-success' : 'text-danger'">${{data.Price}}</td>
        <!-- <td class="text-center"><i class="fa-solid fa-eye text-info" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#exampleModal9"></i></td> -->
        <button class="btn" (click)="removeCartItemById(data._id)" style="background-color: #FFB000;">Remove Item</button>
    
      </tr>
      <!-- <td class="text-light">{{totalPrice}}</td> -->
    </tbody>
    <!-- <td class="text-light">{{totalPrice}}</td> -->
  </table>
  <div style="display: flex;justify-content: end;" class="me-5">
    <h2>Total-Price</h2>
    <h3><td class="text-light">${{totalPrice}}</td></h3>
  </div>
