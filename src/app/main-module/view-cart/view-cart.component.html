  <section class="pt-5 pb-5">
    <div class="container">
      <div class="row w-100">
          <div class="col-lg-12 col-md-12 col-12">
              <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
              <p class="mb-5 text-center">
                  <i class="text-info font-weight-bold">3</i> items in your cart</p>
              <table id="shoppingCart" class="table table-condensed table-responsive">
                  <thead>
                      <tr>
                          <th style="width:60%" class="text-light">Product</th>
                          <th style="width:12%" class="text-light">Price</th>
                          <th style="width:10%" class="text-light">Quantity</th>
                          <th style="width:16%" class="text-light"></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let data of cartItems ; let i=index">

                              <div class="row">

                                  </div>
                                  <div class="col-md-9 text-left mt-sm-2">
                                      <h4 class="text-light">{{data.imageHeading}}</h4>
                                      <p class="font-weight-light text-light">Tasty &amp; Bytes</p>
                                  </div>
                              </div>
                          </td>
                          <td data-th="Price" class="text-success">${{data.Price}}</td>
                          <td data-th="Quantity">
                              <input type="number" class="form-control form-control-lg text-center" value="1">
                          </td>
                          <td class="actions" data-th="">

                                  <button class="btn btn-white border-secondary bg-white btn-md mb-2">
