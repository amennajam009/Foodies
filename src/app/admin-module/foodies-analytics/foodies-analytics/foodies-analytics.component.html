<h1 class="text-center mt-4">foodies-Analytics !</h1>
<table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Banner Image</th>
        <th class="text-center">Status</th>
        <th class="text-center">status summary</th>
        <th class="text-center" colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of Bannerimage ; let i=index">
        <th class="text-center">{{i+1}}</th>
        <td class="text-center"><img [src]="Url+data.imageDetail[0].imageUrl" class="img rounded-circle" style="width: 60px;"></td>
        <td class="text-center" [ngClass]="data.status === 1 ? 'text-success' : 'text-danger'">{{data.status}}</td>
        <td class="text-center" [ngClass]="data.status === 1 ? 'text-success' : 'text-danger'">{{data.status ===1? 'Active' : 'Not Active'}}</td>
        <td class="text-center"><i class="fa-solid fa-eye text-info"></i></td>
        <!-- <td class="text-center"><i class="fa fa-pencil" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#exampleModal1" (click)="getparticularDataId(data._id)" ></i></td>
        <td class="text-center"><button class="btn btn-outline-danger" (click)="deleteparticularDataById(data._id)"> Soft delete</button></td>
        <td class="text-center"><button class="btn btn-outline-danger" (click)="HardDeleteDataById(data._id)">Hard Delete</button></td> -->
      </tr>
    </tbody>
  </table>
