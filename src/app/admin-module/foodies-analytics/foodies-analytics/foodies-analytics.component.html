<h1 class="text-center mt-4">foodies-Analytics !</h1>
<table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">Banner Image</th>
        <th class="text-center">Status</th>
        <th class="text-center">status summary</th>
        <th class="text-center" colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of Bannerimage ; let i=index">
        <th class="text-center">{{i+1}}</th>
        <td class="text-center"><img [src]="Url+data.imageDetail[0].imageUrl" class="img rounded-circle" style="width: 60px; height: 60px;"></td>
        <td class="text-center" [ngClass]="data.status === 1 ? 'text-success' : 'text-danger'">{{data.status}}</td>
        <td class="text-center" [ngClass]="data.status === 1 ? 'text-success' : 'text-danger'">{{data.status ===1? 'Active' : 'Not Active'}}</td>
        <td class="text-center"><i class="fa-solid fa-eye text-info" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="GetHeroImagebyId(data._id)"></i></td>
        <!-- <td class="text-center"><i class="fa fa-pencil" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#exampleModal1" (click)="GetHeroImagebyId(data._id)" ></i></td> -->
        <!-- <td class="text-center"><button class="btn btn-outline-danger" (click)="deleteparticularDataById(data._id)"> Soft delete</button></td>
        <td class="text-center"><button class="btn btn-outline-danger" (click)="HardDeleteDataById(data._id)">Hard Delete</button></td> -->
      </tr>
    </tbody>
  </table>



<!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Banner</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col" *ngFor="let data of Bannerimage?.imageDetail">
                <img [src]="Url+data.imageUrl" class="img fluid w-40 h-40" >
              </div>
            </div>
          </div>
          <div class="container">
            <div class="accordion" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                    Accordion Item #2
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                  <div class="accordion-body">
                    <ol class="list-group list-group-numbered">
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                      <li class="list-group-item"></li>
                    </ol>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
