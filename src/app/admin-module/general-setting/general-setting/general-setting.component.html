<!-- upload hero image -->
<h2 class="ms-5 mt-3">Upload Hero Image</h2>
<div class="d-flex justify-content-center align-items-center">
    <form (ngSubmit)="SubmitHeroImage()" class="text-center">
      <label for="myfile1" class="mt-5 ms-5">Select a file:</label>
      <input type="file" id="myfile1" name="myfile1" multiple (change)="HeroImages($event)" #fileSelect1 class="ms-5"><br>
      <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
  </div>
<!-- uplaod hero image -->
  <hr>

  <!-- threehomeCards -->
  <h3>Three home Cards</h3>
  <form [formGroup]="Threehomecards" (ngSubmit)="Submitmythreecardsform()">
      <input type="text" class="mb-3 form-control" placeholder="imageHeading" formControlName="imageHeading" required>
      <input type="text" class="mb-3 form-control" placeholder="backflipCardHeading" formControlName="backflipCardHeading" required>
      <input type="text" class="mb-3 form-control" placeholder="backflipCardDescription" formControlName="backflipCardDescription" required>
      <input type="text" class="mb-3 form-control" placeholder="backflipCardDescription2" formControlName="backflipCardDescription2" required>
      <input type="text" class="mb-3 form-control" placeholder="Price" formControlName="Price" required>
      <input type="file" id="myfile4" name="myfile4"  (change)="threehomeCardImage($event)"  #fileSelect class="mt-3">
      <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <!-- threehomeCards -->

  <!-- FourCards -->
  <h3>Four Cards</h3>
<form [formGroup]="fourcards" (ngSubmit)="Submitmyform()">
    <input type="text" class="mb-3 form-control" placeholder="Enter Your Heading" formControlName="cardName" required>
    <input type="text" class="mb-3 form-control" placeholder="Enter Your Description" formControlName="cardDescriptionFour" required>
    <input type="file" id="myfile4" name="myfile4"  (change)="getCardImage($event)"  #fileSelect class="mt-3">
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
<!-- Fourcards -->
<hr>


<!-- Two-Cards -->
<h3>Two Cards</h3>
<h4 class="text-center">Upload Two Image</h4>
<form  #twoImagesForm="ngForm" (ngSubmit)="submitTwoImages(); twoImagesForm.reset()">
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card border mt-5">
          <div class="card-body ">
            <h5 class="card-title">Image-First/Image-Second</h5>
            <div class="form-group">
              <label for="input1">Upload First Image</label><br>
              <input type="file" id="myfile4" name="myfile4" multiple (change)="TwoImages($event)"  #fileSelect class="mt-3">
              <button type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- Two-Cards -->

<hr>

<h3 class="mt-5">Frequently Asked Questions</h3>
<form [formGroup]="FrequentlyQue" (ngSubmit)="Submitfreqform()" class="mt-5">
    <input type="text" class="mb-3 form-control" placeholder="Enter Your Heading" formControlName="headingQue" required>
    <input type="text" class="mb-3 form-control" placeholder="Enter Your Description" formControlName="AnswerQue" required>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<hr>
