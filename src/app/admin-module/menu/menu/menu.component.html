<h3>Food-Cards</h3>
<form [formGroup]="foodcards" (ngSubmit)="Submitmyfoodform()">
    <input type="text" class="mb-3 form-control" placeholder="Enter Your Heading" formControlName="cardName" required>
    <input type="text" class="mb-3 form-control" placeholder="Enter Your Description" formControlName="cardDescriptionFour" required>
    <input type="file" id="myfile4" name="myfile4"  (change)="getCardImage($event)"  #fileSelect class="mt-3">
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
