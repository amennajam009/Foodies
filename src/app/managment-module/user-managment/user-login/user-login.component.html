<section class="vh-100" style="background-color: #FFB000;">

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../../assets/pic/foodback.jpg"
                  alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" >
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="UserLogin"  (ngSubmit)="UserLoginform()">
  
                    <h2 class="text-center text-dark mb-4">User Login</h2>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fa fa-cutlery fa-2x" style="color: #FFB000;" aria-hidden="true"></i>
       
                      <span class="h1 fw-bold mb-0 text-dark ms-3">Welcome To Foodies</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3 text-dark" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="Email">
                      <label class="form-label text-dark" for="form2Example17">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg"  formControlName="Password">
                      <label class="form-label text-dark" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit"  >Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;" routerLink="/managment-module/user-register">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                    <a style="color: #FFB000;" routerLink="/Main-module/home" class="ms-5" href="#!">Back To Home Page</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
